{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">Batch List</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">SKU</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Batch Date</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Quantity</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for batch in batches %}
                <tr class="border-b">
                    <td class="py-3 px-4">{{ batch.sku.code }}</td>
                    <td class="py-3 px-4">{{ batch.batch_date }}</td>
                    <td class="py-3 px-4">{{ batch.quantity }}</td>
                    <td class="py-3 px-4">
                        <a href="{% url 'barcode_list' batch.id %}" class="text-blue-600 hover:underline">View Barcodes</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="py-3 px-4 text-center text-gray-500">No batches found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
